# This file configures the hello-world app which serves public web traffic.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: humanstrategoweb-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: humanstrategoweb
  template:
    metadata:
      labels:
        app: humanstrategoweb
    spec:
      containers:
        - name: humanstrategoweb-app
          image: gcr.io/human-stratego-web/human-stratego-web@sha256:651f33ea8716a3310caafda33b0eed0f90468710c6b6a6da955bd3cce403a7c8
          # This app listens on port 8080 for web traffic by default.
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
